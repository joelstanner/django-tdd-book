<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>Javascript tests</title>
    <link rel="stylesheet"
          href="../../../superlists/static/tests/qunit.css"
          type="text/css">
</head>

<body>
    <div id="qunit"></div>

    <div id="qunit-fixture">
        <form>
            <input id="id_text" name="text" />

            <div class="has-error">
                Error Test
            </div>

        </form>
    </div>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../list.js"></script>
    <script type="text/javascript">
    /*global $, test, equal */

test("errors should be hidden on keypress", function () {
    $('#id_text').trigger('keypress');
    equal($('has.error').is(':visible'), false);
});

test("errors should be hidden on click", function () {
    $('#id_text').triggerHandler('click');
    equal($('has.error').is(':visible'), false);
});

test("errors not be hidden unless there is a keypress or click", function () {
    equal($('.has-error').is(':visible'), true);
});

    </script>
</body>
</html>
